<div class="modal fade" id="{{ img_type }}{{ id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <span> تصویر</span>
            <span> {{ label }}</span>
            <span>«{{ owner }}»</span>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
            <img src="{{ img_src }}"
            class="img-fluid rounded" alt="national card image" width="700" height="400">
        </div>
        <div class="modal-footer p-2">
          <a href="{{ img_src }}" class="btn btn-success m-auto w-25" title="چاپ گزارش" target="_blank">
            <i class="fa-solid fa-print" style="font-size: 2rem;"></i>
          </a>
        </div>
      </div>
    </div>
</div>
