{% load crispy_forms_tags %}

<div class="row">
    <div class="col-12 col-xl-6 mb-3">
        {{ form.order|as_crispy_field }}
    </div>
    <div class="col-12 col-xl-6 mb-3">
        {{ form.conflict_type|as_crispy_field }}
    </div>
    <div class="col-12 col-xl-6 mb-3">
      {{ form.conflict_amount|as_crispy_field }}
    </div>
</div>

<div class="row">
  <div class="col-8 col-sm-6 col-xl-4 my-5">
      <button class="btn btn-success btn-block" type="submit">
          {% if request.resolver_match.url_name == 'conflict_order_create' %}
              <span>ثبت مغایرت سفارش</span>
          {% else %}
              <span>ویرایش مغایرت سفارش</span>
          {% endif %}
      </button>
    </div>
</div>
