{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap4-rtl.min.css' %}">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('{% static "fonts/Vazir.eot" %}');
            src: local('{% static "fonts/Vazir" %}'),
            url('{% static "fonts/Vazir.woff" %}') format('woff'),
            url('{% static "fonts/Vazir.ttf" %}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazir';
            padding: 0;
            margin: 0;
            font-size: 14px;
        }

        #welcome {
            height: 69vh;
            background-image: url("{% static 'img/Blog-Hero.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 15rem;
            text-align: center;
        }

        #welcome a{
            display: inline-block;
            text-decoration: none;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #welcome a:hover{
            opacity: 0.7;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 5rem;
        }

        a > span {
            font-size: 2.5rem;
            color: #ddd;
        }
    </style>
    <title>خوش آمدید</title>
</head>
<body>
<div id="welcome">
    <h1 class="text-center">شرکت املاک پایدار</h1>
    <a href="admin/">
        <span>ورود به پنل ادمین</span>
    </a>
</div>
</body>
</html>
